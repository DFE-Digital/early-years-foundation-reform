version: "3.8"

volumes:
  db_data:
  clam:

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: eyfs-reform-spike-web:latest
    command: ./entrypoints/docker-entrypoint.sh
    depends_on:
      - database
      - clamav
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    env_file: .env

  database:
    image: postgres:13.1
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    env_file: .env

  webpack:
    image: eyfs-reform-spike-web:latest
    command: sh -c "npm rebuild node-sass && ./bin/webpack-dev-server"
    depends_on:
      - app
    volumes:
      - .:/app
    ports:
      - '3035:3035'
    env_file: .env
  
  clamav:
    image: quay.io/ukhomeofficedigital/clamav:latest
    ports:
      - "3310:3310"
    volumes:
      - clam:/var/lib/clamav

